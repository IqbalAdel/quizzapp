<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Quiz App</title>
  </head>
  <body onload="init()">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Wer wird Millionär?</span>
      </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
          <img id="header-img" src="./img/pencil.jpg" class="card-img-top" alt="...">
          <div class="progress">
            <div id="progBar" class="progress-bar" role="progressbar" style="width: 0%;">25%</div>
          </div>
          <div class="hide card-body" id="finalBody">
            <div><img class="brain-end" src="img/brain result.png"></div>
            <b>Quiz Complete!</b>
            <div class="score"><b class="scoreC">Your Score</b> <b id="playerScore">x</b>/<b id="totalQ">x</b></div>
            <button class="btn btn-outline-primary">Share</button>
            <button onclick="restart()" class="btn btn-outline-primary">Replay</button>
          </div>
          <div class="card-body" id="questBody">
            
            <h5 class="card-title" id="question">Frage</h5>
            <div class="card quiz-answer-card mb-2">
              <div onclick="answer('1')" id="answer1" class="card-body">
                Antwort
              </div>
            </div>
  
            <div class="card quiz-answer-card mb-2">
              <div onclick="answer('2')" id="answer2" class="card-body">
                Antwort
              </div>
            </div>
  
            <div class="card quiz-answer-card mb-2">
              <div onclick="answer('3')" id="answer3" class="card-body">
                Antwort
              </div>
            </div>
  
            <div class="card quiz-answer-card mb-2">
              <div onclick="answer('4')" id="answer4" class="card-body">
                Antwort
              </div>
            </div>
  
            <div class="question-footer">
              <span>
                <b id="currentQ">1</b> von <b id="totalQ">5</b> Fragen
              </span>
              <button
                onclick="nextQ()"
                disabled
                id="next-button"
                class="btn btn-danger"
              >
                Nächste Frage
              </button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
